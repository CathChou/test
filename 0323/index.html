<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="流感,流感疫苗,預防流感,流感高風險族群" />
<meta name="description" content="">
<style>
  .clearfix {
  clear: both;
}

.centerflipcards {
  display: block;
  text-align: center;
  margin: 20px auto;
}

.card-flip {
  width: 100%;
  height: 250px;
  -webkit-perspective: 1000;
  -moz-perspective: 1000;
  -ms-perspective: 1000;
  perspective: 1000;
  -webkit-transform: perspective(1000px);
  -moz-transform: perspective(1000px);
  -ms-transform: perspective(1000px);
  transform: perspective(1000px);
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  -ms-transform-style: preserve-3d;
  transform-style: preserve-3d;
  position: relative;
  float: left;
}

.frontCard,
.backCard {
  width: 100%;
  height: 100%;
  padding: 10px;
  -ms-transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  -webkit-transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  overflow: hidden;
  position: absolute;
  top: 0;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.card-flip .frontCard {
  -webkit-transform: rotateY(0deg);
  -moz-transform: rotateY(0deg);
  -o-transform: rotateY(0deg);
  -ms-transform: rotateY(0deg);
  transform: rotateY(0deg);
  transform-style: preserve-3d;
  z-index: 1;
}

.card-flip:hover .frontCard {
  -webkit-transform: rotateY(-180deg);
  -moz-transform: rotateY(-180deg);
  -o-transform: rotateY(-180deg);
  -ms-transform: rotateY(-180deg);
  transform: rotateY(-180deg);
  transform-style: preserve-3d;
}

.card-flip .backCard {
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  -ms-transform: rotateY(180deg);
  transform: rotateY(180deg);
  transform-style: preserve-3d;
  z-index: 1;
}

.card-flip:hover .backCard {
  -webkit-transform: rotateY(0deg);
  -moz-transform: rotateY(0deg);
  -o-transform: rotateY(0deg);
  -ms-transform: rotateY(0deg);
  transform: rotateY(0deg);
  transform-style: preserve-3d;
}

.invCard,
.applyCard2,
.directionsCard {
  background: url(http://israel.dcs-cms.com/Dealers/00001_01000/00030_Israel/images/fxslide1.jpg) center center no-repeat content-box;
  background-size: cover;
}

.invCard2,
.applyCard,
.directionsCard2 {
  background: url(http://israel.dcs-cms.com/Dealers/00001_01000/00030_Israel/images/fxslide3.jpg) center center no-repeat content-box;
  background-size: cover;
}

.frontCard:before,
.backCard:before {
  content: '';
  position: absolute;
  top: 10px;
  right: 10px;
  bottom: 10px;
  left: 10px;
  background-image: linear-gradient(to bottom right, #a53c3c, #2221ff);
  opacity: .6
}

.card-flip i {
  color: #fff;
  font-size: 4em;
}

.card-flip h2 {
  color: white;
  font-family: "Lato";
  font-weight: 700;
  font-size: 24px;
  text-align: center;
}

.card-flip h3 {
  color: white;
  font-family: "Lato";
  font-weight: 500;
  font-size: 15px;
  line-height: 24px;
}

.centerflipcards p {
  font-family: "Lato";
  font-size: 13px;
  margin-top: 10px;
  font-weight: 700;
}

.flip-button {
  display: block;
  width: 200px;
  padding: 20px;
  font-family: "Lato";
  font-weight: 300;
  font-size: 1.5em;
  color: #fff;
  margin: 0 auto;
  border-radius: 2px;
  text-decoration: none;
  background: #2221ff;
  /* Old browsers */
  background: -moz-linear-gradient(-45deg, #4bbcff 0%, #4954de 49%, #2221ff 100%);
  /* FF3.6-15 */
  background: -webkit-linear-gradient(-45deg, #4bbcff 0%, #4954de 49%, #2221ff 100%);
  /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(135deg, #4954de 0%, #4bbcff 49%, #2221fff 100%);
  /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#4bbcff', endColorstr='#2221ff', GradientType=1);
  /* IE6-9 fallback on horizontal gradient */
  opacity: .7;
}

a.flip-button:hover {
  opacity: 1;
  color: #fff;
  text-decoration: none;
}


/*CARD FLIP ANIMATION*/

.card-container {
  padding: 0 40px;
  text-align: center;
  position: relative;
  top: 50%;
  -ms-transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  -webkit-transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  -webkit-transform: translateY(-50%) translateX(0px) scale(1);
  -ms-transform: translateY(-50%) translateX(0px) scale(1);
  transform: translateY(-50%) translateX(0px) scale(1);
  transform-style: preserve-3d;
  z-index: 2;
}

.card-flip:hover .card-container {
  -webkit-transform: translateY(-50%) translateX(-650px) scale(.88);
  -ms-transform: translateY(-50%) translateX(-650px) scale(.88);
  transform: translateY(-50%) translateX(-650px) scale(.88);
  transform-style: preserve-3d;
}

.card-container2 {
  padding: 40px;
  text-align: center;
  position: relative;
  top: 50%;
  -ms-transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  -webkit-transition: transform 0.60s cubic-bezier(.5, .3, .3, 1);
  -webkit-transform: translateY(-50%) translateX(650px) translateZ(60px) scale(.88);
  -ms-transform: translateY(-50%) translateX(650px) translateZ(60px) scale(.88);
  transform: translateY(-50%) translateX(650px) translateZ(60px) scale(.88);
  transform-style: preserve-3d;
  z-index: 2;
}

.card-flip:hover .card-container2 {
  -webkit-transform: translateY(-50%) translateX(0px) translateZ(0px) scale(1);
  -ms-transform: translateY(-50%) translateX(0px) translateZ(0px) scale(1);
  transform: translateY(-50%) translateX(0px) translateZ(0px) scale(1);
  transform-style: preserve-3d;
}


/*ADD SHADOWS OPTIONAL*/

.card-flip .frontCard .boxshadow,
.card-flip .frontCard .textshadow,
.card-flip .backCard .boxshadow,
.card-flip .backCard .textshadow {
  -ms-transition: 0.60s;
  transition: 0.60s;
  -webkit-transition: 0.60s;
}

.card-flip .frontCard .boxshadow {
  -webkit-box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
  box-shadow: 24px 42px 58px -8px rgba(0, 0, 0, 0.3);
}

.card-flip .frontCard .textshadow, .card-flip i {
  -webkit-text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
  -moz-text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
  text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
}

.card-flip:hover .frontCard .boxshadow,
.card-flip:hover .frontCard .textshadow {
  -webkit-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
  -moz-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
  box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
}

.card-flip .backCard .boxshadow {
  -webkit-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
  -moz-box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
  box-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
}

.card-flip .backCard .textshadow {
  -webkit-text-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
  -moz-text-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
  text-shadow: 240px 42px 58px -8px rgba(0, 0, 0, 0.0);
}

.card-flip:hover .backCard .boxshadow {
  -webkit-box-shadow: 25px 25px 50px 0px rgba(0, 0, 0, 0.8);
  -moz-box-shadow: 25px 25px 50px 0px rgba(0, 0, 0, 0.8);
  box-shadow: 25px 25px 50px 0px rgba(0, 0, 0, 0.8);
}
</style>


</head>

<body>
	<div class="centerflipcards clearfix">

  <div class="col-md-4">
    <div class="card-flip">
      <div class='frontCard invCard'>
        <div class="card-container">
          <i class="fa fa-tachometer"></i>
          <h2 class="textshadow">See Our Vehicles</h2>
          <h3 class="textshadow">View our online showroom. City's finest pre-owned vehicles.</h3>
        </div>
      </div>

      <div class='backCard invCard2'>
        <div class="card-container2">
          <a class="boxshadow flip-button" href="/newandusedcars.aspx?clearall=1">View Inventory</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card-flip">
      <div class='frontCard applyCard'>
        <div class="card-container">
          <i class="fa fa-check"></i>
          <h2 class="textshadow">Drive Home Today!</h2>
          <h3 class="textshadow">Bad Credit? No Credit? We have financing options for all credit needs.</h3>
        </div>
      </div>

      <div class='backCard applyCard2'>
        <div class="card-container2">
          <a class="boxshadow flip-button" href="[SSLDomain]/creditapp.aspx">Apply Today</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card-flip">
      <div class='frontCard directionsCard'>
        <div class="card-container">
          <i class="fa fa-map-marker"></i>
          <h2 class="textshadow">Test Drive Now</h2>
          <h3 class="textshadow">We are conveniently located on Street Address in the City.</h3>
        </div>
      </div>

      <div class='backCard directionsCard2'>
        <div class="card-container2">
          <a class="boxshadow flip-button" href="/directions.aspx">Get Directions</a>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
