<link rel="stylesheet" type="text/css" href="css/slick.css"/>

<script>
$(document).ready(function() {
    $('#header').load('header_en.html');
    $('#footer').load('footer_en.html');
});
</script>

<body class="en">
<div class="wrap">
	<!--header-->
	<div id="header"></div>
	
	<div class="page">
		<div class="u_t serif">On Line Service</div>
		<div class="page_t">
			<!--breadcrumb-->
			<div class="page_content">
				<div class="breadcrumb">
					<a href="index_en.html"><span class="icon_home"></span></a>
					<span><img src="images/triangle.png"></span>
					<span>Contact</span>
				</div>
				<h2 class="serif">On Line Service</h2>
				<p class="unit_t">諮詢服務</p>
				<p class="online">If you have any questions , please contact us.<br /> We will provide full support as soon as possible after received your letter, thanks.</p>
			</div>
		</div>
		<div class="page_content">
			<div class="contact animated fadeIndown2">
				<form>
					<p class="title">Enquiring Subject<span>*</span></p>
					<ul>
					    <li class="check">
					    	<input type="checkbox" name="checkbox" value="Checkbox 1" id="cb1"><label for="cb1">Technical Support</label>
					    </li>
						<li class="check">
							<input type="checkbox" name="checkbox" value="Checkbox 2" id="cb2"><label for="cb2">Problem Solution</label>
						</li>
						<li class="check">
							<input type="checkbox" name="checkbox" value="Checkbox 3" id="cb3"><label for="cb3">New Project</label>
						</li>
					</ul>
					<div>
						<label>Company<span>*</span><input type="text" placeholder="Please Type Your Company Name"></label>
					</div>
					<div>
						<label>Title<input type="text" placeholder="Please Type Your Title"></label>
					</div>
					<div>
						<label>Name<span>*</span><input type="text" placeholder="Please Type Your Name"></label>
					</div>
					<div>
						<p class="title">Tel</p>
						<label>
							<input class="t1" type="tel" placeholder="02">
							<input class="t2" type="tel" placeholder="12345678">
							<input class="t1" type="tel" placeholder="Ext">
						</label>
					</div>
					<div>
						<label>Cell<input type="tel" placeholder="Please Type Your Cell Number"></label>
					</div>
					<div>
						<label>Fax<input type="tel" placeholder="Please Type Your Fax Number"></label>
					</div>
					<div>
						<label>Email<span>*</span><input type="text" placeholder="Please Type Your Email Address"></label>
					</div>
					<div>
					    <label>
					      Comments<span>*</span><br>
					      <textarea rows="5" cols="40" placeholder="Please Type Your Comments"></textarea>
					    </label>
					</div>
				</form>
				<a class="btn btn_black" href="equipment.html">Submit<span class="icon icon_arrow_r"></span></a>
			</div>
		</div>
	</div>
	<!--footer-->
	<div id="footer"></div>
	
</div>
<script>
	window.onpageshow = function(event) {
  if (event.persisted) {
    window.location.reload() 
  }
};
</script>
</body>
