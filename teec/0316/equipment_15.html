<script>
	$(window).scroll(function() {
		$('.model, .img, .pd_table').each(function(){
			var imagePos = $(this).offset().top;

			var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+750) {
			$(this).addClass("fadeIndown");
			}
			var ww = $(window).width();
			if (ww < 769) {
		    $(this).removeClass("fadeIndown");
		    }
		});
	});
