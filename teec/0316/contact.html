<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>台灣公害處理工程股份有限公司</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- HTTP 1.1 -->
<meta http-equiv="Cache-Control" content="no-cache"/>
<!-- HTTP 1.0 -->
<meta http-equiv="Pragma" content="no-cache"/>
<!-- Cache Expires -->
<meta http-equiv="Expires" content="0"/>
<meta content="telephone=no" name="format-detection">
<meta name="description" content=""/>
<meta property="og:title" content="台灣公害處理工程股份有限公司">
<meta property="og:description" content=""/>
<meta property="og:image" content="">
<link rel="image_src" href="">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/slick.css"/>
<script src="js/jquery-2.0.2.js"></script>
<script src="js/slick.min.js"></script>
<script>
$(document).ready(function() {
    $('#header').load('header.html');
    $('#footer').load('footer.html');
});
</script>

</head>

<body>
<div class="wrap">
	<!--header-->
	<div id="header"></div>
	
	<div class="page">
		<div class="u_t serif">On Line Service</div>
		<div class="page_t">
			<!--breadcrumb-->
			<div class="page_content">
				<div class="breadcrumb">
					<a href="index.html"><span><img src="images/home.svg"></span></a>
					<span><img src="images/triangle.png"></span>
					<span>諮詢服務</span>
				</div>
				<h2 class="serif">On Line Service</h2>
				<p class="unit_t">諮詢服務</p>
				<p>如有任何問題，歡迎您來信詢問，<br />收到您的信件後，我們將儘速提供協助，謝謝。</p>
			</div>
		</div>
		<div class="page_content">
			<div class="contact animated fadeIndown2">
				<form>
					<p class="title">諮詢項目<span>*</span></p>
					<ul>
					    <li class="check">
					    	<input type="checkbox" name="checkbox" value="Checkbox 1" id="cb1"><label for="cb1">技術諮詢</label>
					    </li>
						<li class="check">
							<input type="checkbox" name="checkbox" value="Checkbox 2" id="cb2"><label for="cb2">問題討論</label>
						</li>
						<li class="check">
							<input type="checkbox" name="checkbox" value="Checkbox 3" id="cb3"><label for="cb3">新規劃案</label>
						</li>
					</ul>
					<div>
						<label>公司名稱<span>*</span><input type="text" placeholder="請輸入公司名稱"></label>
					</div>
					<div>
						<label>單位名稱<input type="text" placeholder="請輸入單位名稱"></label>
					</div>
					<div>
						<label>聯絡人<span>*</span><input type="text" placeholder="請輸入聯絡人姓名"></label>
					</div>
					<div>
						<p class="title">聯絡電話</p>
						<label>
							<input class="t1" type="tel" placeholder="02">
							<input class="t2" type="tel" placeholder="12345678">
							<input class="t1" type="tel" placeholder="分機">
						</label>
					</div>
					<div>
						<label>行動電話<input type="tel" placeholder="請輸入行動電話"></label>
					</div>
					<div>
						<label>傳真<input type="tel" placeholder="請輸入傳真號碼"></label>
					</div>
					<div>
						<label>Email<span>*</span><input type="text" placeholder="請輸入Email"></label>
					</div>
					<div>
					    <label>
					      聯絡內容<span>*</span><br>
					      <textarea rows="5" cols="40" placeholder="請輸入聯絡內容"></textarea>
					    </label>
					</div>
				</form>
				<a class="btn btn_black" href="equipment.html">確認送出<span class="icon icon_arrow_r"></span></a>
			</div>
		</div>
	</div>
	<!--footer-->
	<div id="footer"></div>
	
</div>
<script>
	window.onpageshow = function(event) {
  if (event.persisted) {
    window.location.reload() 
  }
};
</script>
</body>
</html>
