<!DOCTYPE html>
<style>
::-webkit-scrollbar { width: 12px; }
::-webkit-scrollbar-track { background: #000; }
::-webkit-scrollbar-track-piece{ background: #000; }
::-webkit-scrollbar-thumb { background: #634e22; }
</style>
<html>
<head>
	<title>signup</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="iframe">
		<p class="i-title">兑换奖品</p>
		<div class="form-item">
            <label class="form-item-label">
                <div class="label-t">兑换项目</div>
                <input type="text" class="form-control" value="雨伞">
            </label>
            <label class="form-item-label">
                <div class="label-t">收件姓名</div>
                <input type="text" class="form-control">
            </label>
            <label class="form-item-label">
                <div class="label-t">收件电话</div>
                <input type="text" class="form-control">
            </label>
            <label class="form-item-label">
                <div class="label-t">收件地址 </div>
                <input type="text" class="form-control">
            </label>
            <label class="form-item-label">
                <div class="label-t">电子信箱</div>
                <input type="text" class="form-control">
            </label>
            <p class="notice">*商品一旦确认兑换之后，无法退货和换货，并且系统将自动扣除点数</p>
        </div>
        <button class="form-btn iframe-btn" href="#">立即兑换</button>
	</div>
    
</body>
</html>
