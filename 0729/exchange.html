<!DOCTYPE html>
<style>
::-webkit-scrollbar { width: 12px; }
::-webkit-scrollbar-track { background: #000; }
::-webkit-scrollbar-track-piece{ background: #000; }
::-webkit-scrollbar-thumb { background: #634e22; }
</style>
<html>
<head>
	<title>signup</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="iframe">
		<p class="i-title">REDEEM</p>
		<div class="form-item">
            <label class="form-item-label">
                <div class="label-t">REWARDS</div>
                <input type="text" class="form-control" value="Umbrella">
            </label>
            <label class="form-item-label">
                <div class="label-t">NAME</div>
                <input type="text" class="form-control">
            </label>
            <label class="form-item-label">
                <div class="label-t">PHONE NUMBER</div>
                <input type="text" class="form-control">
            </label>
            <label class="form-item-label">
                <div class="label-t">ADDRESS </div>
                <input type="text" class="form-control">
            </label>
            <label class="form-item-label">
                <div class="label-t">E-MAIL</div>
                <input type="text" class="form-control">
            </label>
            <p class="notice">*Automatic point deduction will occur upon confirmation of redemption. All rewards are not available for exchange, refund, or returned back to points.</p>
        </div>
        <button class="form-btn iframe-btn" href="#">REDEEM</button>
	</div>
    
</body>
</html>
